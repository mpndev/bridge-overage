<script src="https://connect-cdn.atl-paas.net/all.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>

<div>
    <p id="ffw-content-account-id">asd</p>
</div>

<script>
    axios('https://api.float.com/v3/projects').then(response => {
        let flag = AP.flag.create({
            title: 'Success',
            body: JSON.stringify(response),
            type: 'success',
            actions: {
                'actionkey': 'Click me'
            }
        })
    }).catch(err => {
        let flag = AP.flag.create({
            title: 'Error',
            body: JSON.stringify(err.stack),
            type: 'error',
            actions: {
                'actionkey': 'Click me'
            }
        })
    })
</script>
